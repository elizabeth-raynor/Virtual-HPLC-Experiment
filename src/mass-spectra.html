<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Spectra</title>
    <!--source: https://www.chartjs.org/docs/latest/getting-started/-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    <!-- Source: https://stackoverflow.com/questions/41489790/how-do-i-import-a-csv-into-chart-js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
</head>
<body>
    <h1>Mass Spectra</h1>

    <canvas id="massSpectra" width="1000" height="500"></canvas>

    
    <!-- source: https://www.chartjs.org/docs/latest/getting-started/-->
    <script>
    chartIt();
    const xVals = [];
    const yVals = [];
    
    // source: https://www.youtube.com/watch?v=RfMkdvN-23o 
    async function getData(filename) {
        const path = '../data/DopingLab_dev/MSData/'+filename;
        const response = await fetch(path);
        var data = await response.text();
        data = data.trim();

        const rows = data.split('\n');
        console.log(rows);
        rows.forEach(element => {
            const row = element.split(',');
            const ratio = parseFloat(row[0]);
            xVals.push(ratio);
            const abund = parseFloat(row[1]);
            yVals.push(abund);
            console.log(ratio, abund);
    });
    
    }
    async function chartIt() {
        await getData('CaffeineMS.csv');
        var ctx = document.getElementById('massSpectra');
        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: xVals,
            datasets: [{
                data: yVals,

            }]
        },

        // Configuration options go here
        options: {}
        });
    }
</script>
    
</body>
</html>
