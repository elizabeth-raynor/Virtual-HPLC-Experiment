<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Compound Selection</title>
    <link rel="stylesheet" href="add-solvent.css">
</head>

<body>
    <div class="topNav text">
        <a style= "font-size: 130%; ">CHEM230L: Drug Doping Lab</a>
    </div>
    <div class="flex-container" style="flex-direction: row; justify-content: space-between; margin:1%" >
        <button class="Arrow" style="background-color: #08A696; transform: rotate(270deg); width: 3vw; height: 3vw;"></button>
        <!--<h1 class="header text" style="font-weight: bold; color: #096073; font-size: 180%;">Calibration Compound Selection</h1>-->
        
    </div>
    <div>
        <p class="text" style= "color: #096073; font-size: 230%;">Choose a compound from the dropdown <br> menu and click Run</p>
    </div>
    <div class="flex-container" style="flex-direction: row;">
        <form>  
            <select id = "compoundList">
                <option>Compound</option>
            </select> 
        </form>
    </div>
    <div class="flex-container" style=" flex-direction: column; align-self: flex-end; margin: 7%;">
        <a><button id= "runButton" class="GreenButton text" type= "submit" style= "width: 140%; height: 50%" onclick="select()">Run</button>
     </div>

    
    <script>
        var compounds = ["Acetaminophen", "Acetylsalicylic Acid", "Amphetamine Case 4", "Amphetamine Case 1,2,3", 
        "Caffeine", "Chlorothiazide", "Ephedrine", "Ethacrycin Acid Methyl Ester", "Ibuprofen", "Methamphetamine",
        "Methylphenidate", "Phenylephrine", "Pseudoephrine", "THC"];
    
        // source: https://electrictoolbox.com/javascript-add-options-html-select/
        var cmpdSelection = document.getElementById('compoundList');
        for(var i = 0; i < compounds.length; i++) {
            var cmpd = compounds[i];
            var opt = document.createElement("option");
            opt.textContent = cmpd;
            opt.value = i;
            cmpdSelection.appendChild(opt);
        }

        var btn = document.getElementById("runButton");


        function select(){
        var select = document.getElementById("compoundList");
            if(select.options.length > 0 && select.options[select.selectedIndex].text != "Compound") {
                //window.alert("Text: " + select.options[select.selectedIndex].text + "\nValue: " + select.options[select.selectedIndex].value);
                localStorage.setItem('select',select.options[select.selectedIndex].value);
                window.location.replace("calibration-real-time.html");
            }
            else {
                window.alert("Please select a compound.");
            }
        }

        function compoundPageDownload(){
            //window.alert("Nothing available for downloading on this page.");
        }
    </script>
    
</body>
</html>
