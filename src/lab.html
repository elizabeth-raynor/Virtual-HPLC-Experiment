
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab.css">
</head>
<script> 
    var percentsB = ["15%", "35%", "50%", "65%", "85%"];
    var percentsA = ["85%", "65%", "50%", "35%", "15%"];
    var index = 3;
    function increasePercent() {
        if (index != percentsB.length-1) {
            index++;
        }       
        document.getElementById("percentB").innerHTML = percentsB[index];
        document.getElementById("percentA").innerHTML = percentsA[index];
    }

    function decreasePercent() {
        if (index != 0) {
        index--
        }
        document.getElementById("percentB").innerHTML = percentsB[index]
        document.getElementById("percentA").innerHTML = percentsA[index];
    }
</script>
<!-- https://stackoverflow.com/questions/3855854/my-website-have-a-horizontal-scrollbar-that-i-want-to-get-rid-of-->

    <!--Button stuff-->

<div class="flex-container" style="flex-direction: row;";>

    </div>

        <div class="flex-container" style="flex-direction: column;">
            <button class="Arrow" onclick="increasePercent()"></button>
            <p class="text" id="percentB" style="font-size: 5vw; color:#096073;">50%</p>
            <button class="Arrow" onclick="decreasePercent()" style="transform: rotate(180deg);"></button> 
        </div>
    </div>
    <div>
        <div class="flex-container" style="flex-direction: column; justify-content: center; height: 95vh;">
            <div class="flex-container" style="flex-direction: row; justify-content: center;">

            </div>

    </div>
