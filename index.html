<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="src/app.js"></script>
</head>

<body onload="ratioReset()">
    <div class="topNav text">
        <a>CHEM230L: Drug Doping Lab</a>
        <a href="src/doc.html" target="_blank" style= "float: right;">Documents</a>
    </div>
    <div>
        <div>
            <h1 class="text" style= "color: #096073; font-size: 3vw;">Choose a case from the dropdown menu and click Start</h1>
        </div>
        <div class="flex-container" style="flex-direction: row;">
            <form>  
                <select id = "caseList">
                    <option>Case</option>
                </select> 
            </form>
        </div>
        <div class="flex-container" style=" flex-direction: column; align-self: flex-end; margin: 7%;">
            <a><button id= "startButton" class="GreenButton text" type= "submit" onclick="select()">Start</button>
        </div>
        
    </div>
</body>
<script>
//initialized session storage for the caseNum, ratioNum, and runStatus
sessionStorage['caseNum'] = 0;
sessionStorage['ratioNum'] = 0;
sessionStorage['runStatus'] = JSON.stringify([false, false, false, false, false]);

//make the dropdown menu to choose the case
var cases = ['Case 1', 'Case 2', 'Case 3', 'Case 4'];
var caseSelection = document.getElementById('caseList');
for   (var i = 0; i < cases.length; i++) {
    caseNum = cases[i];
    var opt = document.createElement('option');
    opt.textContent = caseNum;
    opt.value = i;
    caseSelection.appendChild(opt);
}

//button connected to the dropdown menu selection
var btn = document.getElementById('startButton');

//functionality of startButton
function select() {
    var select = document.getElementById('caseList');
    if(select.options.length > 0 && select.options[select.selectedIndex].text != "Case") {
                sessionStorage['caseNum'] = select.options[select.selectedIndex].value;
                window.location.replace("src/add-solvent.html");
            }
            else {
                window.alert("Please select a case.");
            }
}

</script>

</html>
